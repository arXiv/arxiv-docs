name: "mkdocs build and deploy to github pages"

on:
  push:
    branches: [ mkdocs ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: refs/heads/mkdocs
          fetch-depth: 1

      - name: 'Generate template for mkdocs from arxiv-base'
        working-directory: ./mkdocs
        run: ./prep_for_mkdocs.sh

      - name: 'Build static pages'
        working-directory: ./mkdocs
        run: mkdocs build

      - name: 'Make page artifact'
        uses: 'actions/upload-pages-artifact@v1'
        with:
          path: 'mkdocs/site/'

  deploy:
    needs: build

    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
      - uses: 'actions/deploy-pages@v1'
        
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_CI_CHANNEL }}
          SLACK_MESSAGE: "Deployed ${{github.repository}} ${{github.ref_name}} to ${{deployment.page_url}}"
